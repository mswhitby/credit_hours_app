<template id="student-template">

    <!-- Student Section Container-->
    <div class="student-wrapper">


        <!-- Student Info Container -->
        <section class="student-info-card">

            <!-- Student Name & ID -->
            <div class="student-info-main">
                <h3 class="student-name" id="student-name"></h3>
                <p class="student-id" id="student-id"></p>
            </div>
            <!-- Student Grade -->
            <div class="student-grade-badge">
                <span id="student-grade" class="student-grade"></span>
            </div>
        </section>

        <!-- Student Summary Container -->
        <section class="student-summary">

            <!-- Attendance Summary Card -->
            <section class="student-summary-card">
                <h4 class="student-summary-header">Attendance Summary</h4>

                <!-- Attendance Summary Components -->
                <div class="student-summary-grid">
                    <!-- Hours Lost -->
                    <div class="summary-item lost">
                        <h5>Hours Lost</h5>
                        <p class="student-summary-count" id="hours-lost"></p>
                        <p class="student-summary-desc">Total hours you need to recover</p>
                    </div>
                    <!-- Hours Made Up -->
                    <div class="summary-item recovered">
                        <h5>Hours Recovered</h5>
                        <p class="student-summary-count" id="hours-gained"></p>
                        <p class="student-summary-desc">Hours you've completed</p>
                    </div>
                    <!-- Hours Still Needed -->
                    <div class="summary-item needed">
                        <h5>Hours Needed</h5>
                        <p class="student-summary-count" id="hours-needed"></p>
                        <p class="student-summary-desc">Hours you still need</p>
                    </div>
                </div>
            <!-- Attendance Summary Container End -->
            </section>

            <!-- Attendance History -->
            <section class="student-table-card">
                <h4 class="attendance-header">Attendance History</h4>
                <!-- Attendance Table -->
                <table class="attendance-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Hours</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody class="attendance-table"></tbody>
                </table>
            </section>

        <!-- Student Summary Container End-->
        </section>
    <!-- Student Section Container End -->
    </div>

</template>
